<!DOCTYPE html>
<html>
<head>
    <title>Course Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <h2>Course Registration Form</h2>
    <form id="regForm">
        
        <label>Student Name:</label>
        <input type="text" id="name" placeholder="Enter Your Name">

        <br><label>Select Subjects:</label><br>

        <div class="subject-list">
            
            <label>
                <input type="checkbox" class="subject" value="1000"> Data Structures ($1000)
            </label><br>

            <label>
                <input type="checkbox" class="subject" value="1200"> Operating System ($1200)
            </label><br>

            <label>
                <input type="checkbox" class="subject" value="1500"> DBMS ($1500)
            </label><br>

            <label>
                <input type="checkbox" class="subject" value="1800"> Computer Networks ($1800)
            </label><br>

            <label>
                <input type="checkbox" class="subject" value="2000"> Java Programming ($2000)
            </label><br>

            <label>
                <input type="checkbox" class="subject" value="5000"> Java Full Stack ($5000)
            </label><br>

            <label>
                <input type="checkbox" class="subject" value="6000"> Competitive Programming ($6000)
            </label>
        </div>

        <div class="total-box">
            Total Registration Fee:
            <span id="total">$0</span>
        </div>

        <button type="submit">Submit Registration</button>

        <!-- This is REQUIRED for warnings & success message -->
        <div id="result"></div>

    </form>
</div>

<script src="script.js"></script>

</body>
</html>
